<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        summary {
            outline: none;
            cursor: pointer;
            display: inline;
        }
    </style>
</head>
<body>
    <h1>Welcome to the soap shop</h1>
    <ol>
        <li><img src="soap1.jpg" alt="soap" height="100px"><br>  
            <details>
                <summary>ABC soap</summary>
                This is the best soap in town
            </details>
        </li>
        <li><img src="soap2.jpg" alt="soap" height="100px"><br>  
            <details>
                <summary>XYZ soap</summary>
                This is another good soap in town
            </details>
        </li>
        <li><img src="soap3.jpg" alt="soap" height="100px"><br>  
            <details>
                <summary>DD soap</summary>
                Oh this is yet another
            </details>
        </li>
    </ol>
</body>
</html>
